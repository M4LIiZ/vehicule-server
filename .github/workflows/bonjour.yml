name: Vehicle Server CI
on:
  - push
  - pull_request 
jobs:
  vehicle_server:
    runs-on: ubuntu-24.04
    steps:  
      - name: Checkout
        uses: actions/checkout@v5
      - name: setup
        uses: actions/setup-node@v6
        with:
          node-version: 24
      - name: install dependencies
        run: npm ci
      - name: build 
        run: npm run build
      - name: lint 
        run: npm run lint
      